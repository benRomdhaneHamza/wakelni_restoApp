<ion-header>
	<ion-navbar>
		<ion-buttons left>
			<button ion-button icon-only menuToggle="left">
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title mode="ios">Commandes pretes</ion-title>
		<ion-buttons right>
			<button ion-button icon-only menuToggle="right">
				<ion-icon name="home"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
		<ion-item *ngFor="let command of commands" (click)="showCommandDetails(command)">
			<ion-avatar item-start>
				<img src="https://res.cloudinary.com/du7wjgy2h/image/upload/v1554641685/logo.png">
			</ion-avatar>
			<h2>Client : {{ command.user.firstname }} {{ command.user.lastname }} </h2>
      <p>{{ command.price }} </p>
      <ion-note item-end>{{ formatDate(command.createdAt) }}</ion-note>
		</ion-item>
	</ion-list>
</ion-content>
